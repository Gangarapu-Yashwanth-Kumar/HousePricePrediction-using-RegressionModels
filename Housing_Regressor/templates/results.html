<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-yzD6rYd0kXbdtcWqO/TTl0j5rJ0jO2y2f6i9g0h2j5k5l3m7n9p0q3r5t7u9v1w" crossorigin="anonymous">
    <style>
        /* Eye-shattering colorful styling */
        body {
            background: radial-gradient(circle at 50% 50%, #ff00ff, #00ffcc, #ffcc00, #ff0066);
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            margin-top: 3rem;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(255, 0, 255, 0.5);
            animation: pulseShadow 3s ease-in-out infinite;
        }
        @keyframes pulseShadow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(255, 0, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(255, 0, 255, 0.8); }
        }
        h1 {
            color: #ff00cc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
            font-weight: bold;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffcc) 1;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.5);
            border-radius: 0.5rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00f7ff;
            text-shadow: 0 0 5px #00f7ff;
            margin-bottom: 0.5rem;
        }
        .card-text {
            font-size: 1rem;
            color: #00f7ff;
            text-shadow: 0 0 5px #00f7ff;
            margin-bottom: 1rem;
        }
        .text-success {
            color: #00ff99 !important;
            text-shadow: 0 0 5px #00ff99;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(45deg, #9900ff, #ff00cc);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #6600cc, #cc00ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00cc;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #00ff99, #ccff00);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-secondary:hover {
            background: linear-gradient(45deg, #00cc66, #99cc00);
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Prediction Result</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Model: {{ model_name }}</h5>
                <p class="card-text">Predicted Price: <strong class="text-success">{{ prediction }}</strong></p>
                <a href="/" class="btn btn-primary">Make Another Prediction</a>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/results" class="btn btn-secondary">View Model Evaluation Results</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6k3o2f5g7h8j9k0l1m2n3o4p5q6r7s8t9u0v1w2x3y4z5a6b7c8d9e0f1g2h3i" crossorigin="anonymous"></script>
</body>
</html>
