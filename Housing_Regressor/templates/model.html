<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-yzD6rYd0kXbdtcWqO/TTl0j5rJ0jO2y2f6i9g0h2j5k5l3m7n9p0q3r5t7u9v1w" crossorigin="anonymous">
    <style>
        /* Eye-shattering colorful styling */
        body {
            background: radial-gradient(circle at 50% 50%, #ff00ff, #00ffcc, #ffcc00, #ff0066);
            background-size: 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            margin-top: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(255, 0, 255, 0.5);
            animation: pulseShadow 3s ease-in-out infinite;
        }
        @keyframes pulseShadow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 40px rgba(255, 0, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 60px rgba(255, 0, 255, 0.8); }
        }
        h1 {
            color: #ff00cc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
            font-weight: bold;
        }
        .table {
            margin-bottom: 2rem;
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffcc) 1;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .table th {
            background: linear-gradient(45deg, #9900ff, #ff00cc);
            color: #fff;
            text-shadow: 0 0 5px #00ffcc;
        }
        .table td {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .table tr:nth-child(even) td {
            background-color: rgba(0, 255, 204, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #9900ff, #ff00cc);
            border: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #6600cc, #cc00ff);
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff00cc;
        }
        .lead {
            color: #00f7ff;
            text-shadow: 0 0 5px #00f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Model Evaluation Results</h1>
        {% if tables %}
            {% for table in tables %}
                <div class="table-responsive">
                    {{ table|safe }}
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center lead">No evaluation results available.</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Go Back to Prediction Form</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6k3o2f5g7h8j9k0l1m2n3o4p5q6r7s8t9u0v1w2x3y4z5a6b7c8d9e0f1g2h3i" crossorigin="anonymous"></script>
</body>
</html>
